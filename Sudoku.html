<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <script src="Auto_Focus.js" defer></script>
    <script src="Drag_and_Drop.js" defer></script>
    <script src="Create_Table.js" defer></script>
    <script src="logic.js" defer></script>

    <link href="Design.css" rel="stylesheet">
    <link href="Table_Design.css" rel="stylesheet">
</head>
<body>
    <div id="topNav">
        <h1 class="header">Sudoku Solver</h1>
    </div>

    <form action="">
        <table cellspacing="0" id="mainContent">
        </table>
        <div id="bottomNav">
            <button class="button" type="submit" onclick="showAns(); return false;">Solve</button>
            <button class="button" type="submit" onclick="hide(); return false;" >Unsolve</button>
            <button class="button" type="submit" onclick="resetInput(); return false;">Reset</button>
        </div>
    </form>
</body> 
</html>
