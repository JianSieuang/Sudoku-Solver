<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <script src="js/Auto_Focus.js" defer></script>
    <script src="js/Drag_and_Drop.js" defer></script>
    <script src="js/Create_Table.js" defer></script>
    <script src="js/change_Size.js" defer></script>
    <script src="js/small_Function.js" defer></script>
    <script src="js/logic.js" defer></script>
    <script src="js/Hardcore_Logic.js"></script>

    <link href="Design.css" rel="stylesheet">
    <link href="Table_Design.css" rel="stylesheet">
</head>
<body>
    <div id="topNav">
        <svg onclick="toggleList();" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
        <h1 class="header">Sudoku Solver</h1>
    </div>

    <ul id="list">
        <li onclick="changeSize(4);">4x4</li>
        <li onclick="changeSize(9);">9x9</li>
    </ul>

    <form action="">
        <table cellspacing="0" id="mainContent">
        </table>
        <div id="bottomNav">
            <button class="button" type="submit" onclick="showAns(); return false;">Solve</button>
            <button class="button" type="submit" onclick="hide(); return false;" >Unsolve</button>
            <button class="button" type="submit" onclick="resetInput(); return false;">Reset</button>
        </div>
    </form>
</body> 
</html>
